<head>
	<link rel="stylesheet" href="fbimg.css" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
	<script type="text/javascript">
		var imagesToLoad = 0;
		$(document).ready(function(){
			$("#searchbox").bind('blur', search);
			$("#searchbox").keypress(function(e){ if(e.which == 13) search(); });
		});
		function refresh(searchterm){
			var limit = 250;
			$.getJSON("http://graph.facebook.com/search?q="+searchterm+"&type=post&limit="+limit+"&callback=?",function(json){	
				$.each(json.data, function(i, e){
					if(json.data[i].picture != null){
						$("#test").append("<img id='photo"+i+"' />");
						imagesToLoad++;
						$("#photo"+i).attr("src", json.data[i].picture).load(imageLoaded);
					}
				});					
			});
		}
		function imageLoaded(){
			imagesToLoad--;
			if(imagesToLoad == 0){
				$("#load").fadeOut();
				$("#search").fadeIn();
			}
		}
		function search(){
			$("#test").fadeOut(function(){
				$("#test").html("");
			});
			$("#search").fadeOut();
			$("#load").fadeIn();
			refresh($("#searchbox").val());
			$("#test").fadeIn(function(){});	
		}
	</script>
</head>
<body>
	<div id="search">
		<input type="text" name="search" id="searchbox" />
	</div>
	<div id="load">
		<img src="load.gif" />
	</div>
	<div id="test">
		
	</div>
</body>
