<head>
	<title>fbimg - facebook image search</title>
	<link rel="stylesheet" href="fbimg.css" />
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
	<script type="text/javascript" src="fbimg.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="header"><img src="logo.png" title="fbimg - facebook image search" height="219px" /></div>
		<div id="searchwrapper">
			<div id="search">
				<input type="text" name="search" id="searchbox" value="search for photos..." />
			</div>
			<div id="load">
				<img src="load.gif" />
			</div>
		</div>
		<div id="error">

		</div>
		<div id="imgs">
			
		</div>
	</div>
	<div id="footer">
		facebook image search by <a href="http://twitter.com/#!/psobot">@psobot</a> and <a href="http://twitter.com/#!/amtinits">@amtinits</a> | <a href="http://github.com/amtinits/fbimg">source on github</a>
	</div>
</body>
